<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>christmas-tree</title>
    <!-- 预加载默认音乐（低优先级） -->
    <link rel="preload" href="/music/mixkit-christmas-stars-866.mp3" as="audio" fetchpriority="low">
    <!-- DNS 预解析 -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <!-- Google Fonts - 艺术字体（含中文） -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Mountains+of+Christmas:wght@400;700&family=Pacifico&family=Dancing+Script:wght@700&family=Lobster&family=Satisfy&family=Tangerine:wght@700&family=Allura&family=Alex+Brush&family=Pinyon+Script&family=Sacramento&family=ZCOOL+XiaoWei&family=ZCOOL+QingKe+HuangYou&family=Ma+Shan+Zheng&family=Zhi+Mang+Xing&family=Liu+Jian+Mao+Cao&family=Long+Cang&family=ZCOOL+KuaiLe&family=Noto+Serif+SC:wght@600&family=Noto+Sans+SC:wght@700&display=swap" rel="stylesheet">
    <!-- 移动端调试工具 vConsole (仅开发环境) -->
    <script>
      // 仅在开发环境 + 移动端启用 vConsole
      if (location.hostname === 'localhost' || location.hostname === '127.0.0.1' || location.hostname === '10.0.0.7' || location.hostname === '192.168.3.106') {
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
          var script = document.createElement('script');
          script.src = 'https://unpkg.com/vconsole@latest/dist/vconsole.min.js';
          script.onload = function() {
            var vConsole = new window.VConsole();
            console.log('vConsole 已启用 - 点击右下角绿色按钮查看日志');
          };
          document.head.appendChild(script);
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
